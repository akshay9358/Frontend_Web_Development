      <div class="container my-4">
        <h2 class="card-text">Here I have created a clock </h2>
            <h1> Current Time : <span id="Time"></span></h1>
            <button id="Stop_click">Stop clock</button>
            <div class="card" id = 'W' style="width: 18rem;">
                <img src="Aks/apple-touch-icon.png" , class="card-img-top" alt="NOt found">
                <button id="Start_click">Start clock</button>
            </div>
        </div>

              <script>
                // Global variables
                let a;  // for both date and time
                let d; // for date
                let t; // for time

                function clock(a,d,t){
                  // Set Intervals
                  Interval = setInterval(() => {
                    a = new Date(); // get both date and time
                    console.log("a",a)
                    d = a.toDateString()  // get only date 
                    console.log(d)
                    // get time as hours-minutes-seconds format
                    t = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds()
                    // Show this time and date
                    ele = document.getElementById("Time") 
                    ele.innerHTML = t + "<br> on " + d; 
                }, 1000);
                return Interval
                }
                // Call above function to start clock
                Interval = clock(a,d,t)

                // For stoping the Clock on clicking 
                ele0 = document.getElementById("Stop_click")
                ele0.addEventListener("click", function () {
                    clearInterval(Interval) // clear all 
                    console.log("Time stopped")
                });

                // For starting the Clock on clicking 
                ele1 = document.getElementById("Start_click")
                ele1.addEventListener("click", function () {
                    console.log("Time started")
                    Interval = clock(a,d,t)
                });

            </script>
