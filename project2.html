    <script>
        function Get_update(){           
             console.log("AKshay");
            t= document.getElementById("title").value
            d = document.getElementById("description").value
            if (localStorage.getItem("itemsJson") == null){
                arrayitems = [];
                arrayitems.push([t,d]);
                localStorage.setItem("itemsJson",JSON.stringify(arrayitems));
            }
            else{
                arraystr = localStorage.getItem("itemsJson");
                arrayitems = JSON.parse(arraystr)
                arrayitems.push([t,d]);
                localStorage.setItem("itemsJson",JSON.stringify(arrayitems));
            }
            update();
        }

        function update(){

            // add to table
            if (localStorage.getItem("itemsJson") == null){
                arrayitems = [];
                localStorage.setItem("itemsJson",JSON.stringify(arrayitems));
            }
            else{
                arraystr = localStorage.getItem("itemsJson");
                arrayitems = JSON.parse(arraystr)
            }

            let tb = document.getElementById("tablebody");
            let str1 = [];
            arrayitems.forEach((element,index) => {
                str1 +=`
                <tr>
                    <th scope="row">${index+1}</th>
                    <td>${element[0]}</td>
                    <td>${element[1]}</td>
                    <td><button class="btn btn-primary" onclick = "deleted(${index+1})">Delete</button></td>
                  </tr>`;
                });
        tb.innerHTML = str1;
    }
        add1 = document.getElementById("add")
        add1.addEventListener("click",Get_update);
        update();
        function deleted(item){
            console.log("Delete",item);
            arraystr = localStorage.getItem("itemsJson");
            arrayitems = JSON.parse(arraystr);
            arrayitems.splice(item-1,1);
            localStorage.setItem("itemsJson",JSON.stringify(arrayitems));
            update();
        }
        function Clear(){
            if(confirm("Do you really want to clear")){
            localStorage.clear();
            update();
            }
        }
    </script>
